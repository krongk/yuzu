<html><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"></head><body><div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
      <h4 class="modal-title bold">更换背景</h4>
    </div>
    <div class="modal-body">
      <div class="theme-option">
        <a href="javascript:void(0)" data-css="default" onclick="theme_option(this)">默认</a>
        <a href="javascript:void(0)" data-css="paper" onclick="theme_option(this)">贴纸</a>
        <a href="javascript:void(0)" data-css="retro" onclick="theme_option(this)">复古</a>
        <a href="javascript:void(0)" data-css="blured" onclick="theme_option(this)">迷离</a>
      </div>

    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog --></body></html>
